<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件嵌套</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <xuexiao></xuexiao>
    </div>

</body>
<script>
    // 创建student组件
    const student = Vue.extend({
        name: 'xuesheng',
        template: `
        <div>
            <h2>学生姓名：{{studentName}}</h2>
            <h2>年龄：{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: '谭美姿',
                age: 20
            }
        }
    })
    // 创建school组件，名字xuexiao
    const school = Vue.extend({
        name: 'xuexiao',
        template: `
        <div>
            <h2>学校名称：{{schoolName}}</h2>
            <h2>学校地址：{{schoolAddress}}</h2>
            <xuesheng></xuesheng>
        </div>
        `,
        data() {
            return {
                schoolName: '中南林',
                schoolAddress: '长沙'
            }
        },
        components: {
            xuesheng: student
        }
    })



    new Vue({
        el: '#root',
        components: {
            xuexiao: school,
            xuesheng: student
        }
    })
</script>

</html>
